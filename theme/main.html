<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    {% if nav|length>1 %}
      <p>
      {% for nav_item in nav %}
        {% if not nav_item.active%}
        <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
        {% endif %}
      {% endfor %}
      </p>
    {% endif %}
    {{ page.content }}
  </body>
</html>
