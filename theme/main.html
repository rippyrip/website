<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <nav>
      <div class="nav-interior">
        <span class="logotype">{{ config.site_name }}</span>
          {% for nav_item in nav %}
            <a href="{{ nav_item.url | url }}"{% if nav_item.active %} class="active"{% endif %}>{{ nav_item.title }}</a>
          {% endfor %}
      </div>
    </nav>
    <article>
      {{ page.content }}
    </article
  </body>
</html>
