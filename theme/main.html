<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <nav>
      <ul>
        <li>{{ config.site_name }}
        {% for nav_item in nav %}
        <li><a href="{{ nav_item.url }}"{% if nav_item.active %} class="active"{% endif %}>{{ nav_item.title }}</a>
        {% endfor %}
      </ul>
    </nav>
    <article>
      {{ page.content }}
    </article
  </body>
</html>
