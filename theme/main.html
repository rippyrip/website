<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <style>
      body {
        margin: 1em auto;
        max-width: 40em;
        padding: 0 .62em;
        font: 1.2em/1.62em sans-serif;
      }

      h1, h2, h3 {
        line-height: 1.2em;
      }

      @media print {
        body {
          max-width:none
        }
      }
    </style>
  </head>
  <body>
    {% if nav|length>1 %}
      <p>
      {% for nav_item in nav %}
        {% if not nav_item.active%}
        <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
        {% endif %}
      {% endfor %}
      </p>
    {% endif %}
    {{ page.content }}
  </body>
</html>
